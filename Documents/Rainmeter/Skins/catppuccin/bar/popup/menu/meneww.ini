[rainmeter]
update=16
group=catppuccin
accuratetext=1
defaultwindowX=20
defaultwindowY=100
defaultdraggable=0
defaultalwaysontop=1
onrefreshaction=[!setwindowposition "([#xPadding]<10?10:[#xPadding])" "([#barY]+[#yPadding]+([#direction]=1?(-[#popupGap]):([#popupGap]+[#bHeight]+[#stkW])))" "0" "([#direction]=1?100:0)%"]

[unload]
measure=plugin
plugin=getactivetitle
regexpsubstitute=1
substitute=".*[#rootConfig].*.ini$":"[]","[^\[\]]":"[!deactivateconfig]"
onchangeaction=[&unload]

[variables]
@include=#@#inc\var.inc
@includevars=#@#menu\menu.inc

xPad=10
yPad=10

gap=10

pPad=0
uPad=28
uImgSize=150
userW=(#uImgSize#+(#uPad#*2))
nameH=40
userH=(#uImgSize#+#nameH#+(#uPad#*2))

petal0Color=#color11#
petal1Color=#color4#
petal2Color=#color6#
petal3Color=#color8#

0petalStk=#iStroke#
1petalStk=#iStroke#
2petalStk=#iStroke#
3petalStk=#iStroke#

petalSize=66.5
petalGap=#gap#
petalRadius=25
animRate=300

folderW=#userW#
folderH=270
folderGap=45

folder1Color=#color4#
folder2Color=#color8#
folder3Color=#color6#
folder4Color=#color10#
folder5Color=#color12#

