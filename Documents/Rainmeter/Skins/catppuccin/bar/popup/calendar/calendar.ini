X=#btnX#
leftmouseupaction=[!setvariable mMonth "(#mMonth#-1<1?12:(#mMonth#-1))"][!setvariable mYear "(#mMonth#=1?(#mYear#-1):#mYear#)"][!updatemeasuregroup scroll][!redraw]

[next]
