plugin=getactivetitle
regexpsubstitute=1
substitute=".*[#rootConfig].*.ini$":"[]","InputBox":"[]","[^\[\]]":"[!deactivateconfig]"
onchangeaction=[&unload]
updatedivider=20

[variables]
