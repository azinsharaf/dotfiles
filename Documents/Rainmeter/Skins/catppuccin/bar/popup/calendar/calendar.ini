X=(round(#stkW#/2))
Y=(round(#stkW#/2))
shape=rectangle 0,0,#W#,#H#,#pCorner# | strokeWidth #stkW# | strokeColor [&mYColor] | fillColor #bgColor#
dynamicvariables=1

[lTween]
measure=script
scriptfile=#@#inc\LuaTween\Main.lua
tween0=single | variable | btnAnim | 0 | 255 | 400
optional0=easing inoutcirc
dynamicvariables=1

[currentM]
measure=time
format=%#m

[currentY]
measure=time
format=%Y

[mMonth]
measure=time
timestamp=#mMonth#
timestampformat=%#m
format=%b
group=scroll
dynamicvariables=1
onchangeaction=[!setvariable eventDay [&mDate]][!setvariable eventMonth #mMonth#]

[mYear]
measure=time
timestamp=#mYear#
timestampformat=%Y
format=%Y
group=scroll
dynamicvariables=1

[mDate]
measure=time
format=%#d

[mDay]
