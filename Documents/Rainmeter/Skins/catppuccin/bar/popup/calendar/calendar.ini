[rainmeter]
update=16
group=catppuccin
accuratetext=1
defaultwindowX=(#screenAreaWidth#-#W#-20)
defaultwindowY=100
defaultdraggable=0
defaultalwaysontop=1
mouseoveraction=[!commandmeasure lTween "Start(0)"]
mouseleaveaction=[!commandmeasure lTween "Reverse(0)"]
onrefreshaction=[!setwindowposition "([#xPadding]<10?10:[#xPadding])R" "([#barY]+[#yPadding]+([#direction]=1?(-[#popupGap]):([#popupGap]+[#bHeight]+[#stkW])))" "100%" "([#direction]=1?100:0)%"]

[unload]
