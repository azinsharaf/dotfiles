meterstyle=text
text=[&mMonth] [&mYear]
fontcolor=[&mYColor]
fontsize=(#bTextSize#+10)
X=(#W#/2)
Y=#mYPad#
leftmouseupaction=[!setvariable mMonth [&currentM]][!setvariable mYear [&currentY]][!updatemeasuregroup scroll][!redraw]

[btns]
Y=(#mYPad#+6)
fontcolor=[&mYColor],#btnAnim#
fontface=icomoon custom
fontsize=(#bTextSize#+8)

[prev]
